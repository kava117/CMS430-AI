<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Chain Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Wikipedia Article Chain Finder</h1>
        <p class="description">Find the shortest chain of links between any two Wikipedia articles. Enter the exact article titles and click "Find Path" to discover how they connect.</p>

        <div class="form-group">
            <label for="start">Start Article</label>
            <input type="text" id="start" placeholder="e.g. Python (programming language)">
        </div>

        <div class="form-group">
            <label for="end">End Article</label>
            <input type="text" id="end" placeholder="e.g. Programming language">
        </div>

        <button id="find-btn">Find Path</button>

        <div id="loading">Searching... <span id="timer">0s</span></div>
        <div id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
